<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <audio controls>
    <source src="audio/Plankton.wav" type="audio/wav">
    <source src="audio/Plankton2.mp4" type="audio/mp4">
  </audio>
  <video controls 
    src="video/videoplayback.mp4" type="video/mp4">
  </video>
  
  <canvas id="myCanvas">Your browser does not support.</canvas>
  <script>
    var x = document.getElementById("myCanvas");
    var y = x.getContext("2d");
    y.fillStyle = "#0000FF";
    y.fillRect(0, 0, 50, 50);
  </script>

  <svg width="50" height="50">
    <circle cx="50" cy="50" r="30" fill="blue" />
  </svg>

  <ol>
    <li>Jan</li>
    <li>Feb</li>
    <li>March</li>
  </ol>

  <label for="dog">Choose a dog:
    <select name="dogs" id="dogs">
      <optgroup label="Dogs">
        <option value="corgi">Corgi</option>
        <option value="husky">Husky</option>
      </optgroup>
    </select>
  </label>
  <br/>
  <br/>
  <form action="results.html" method="GET">
    <fieldset>
      <legend>Person:</legend>
      <div>
        <label for="name">Name</label>
        <textarea name="name" id="name">You can enter your name in the box below</textarea><br/>
        <input type="text" name="name" id="name">
      </div>
      <button type="submit">Submit</button>
    </fieldset>
  </form>
  <br/>
  <label for="snack">Choose a snack:
    <input list="snacks" name="snack" id="snack">
      <datalist id="snacks">
        <option value="oreos">
        <option value="cheez it">
      </datalist>
    </select>
  </label>
  <br/>
  <br/>
  <details>
    <summary>Oreos</summary>
    <p>Oreo is a brand of sandwich cookie consisting of two biscuits or cookie pieces with a sweet creme filling.</p>
  </details>
  <br/>
  <template>
    <p>This does not show in the browser.</p>
  </template>
  <br/>

  <table>
    <caption>Calendar</caption>
    <colgroup>
      <col span="2">
    </colgroup>
    <tr>
      <th>Month</th>
      <th>Numeric</th>
    </tr>
    <tr>
      <td>January</td>
      <td>01</td>
    </tr>
  </table>
  <br/>

  <figure>
    <img src="images/tulip.png" alt="Tulip">
    <figcaption>Fig.1 - Tulip.</figcaption>
  </figure>
</body>
</html>
